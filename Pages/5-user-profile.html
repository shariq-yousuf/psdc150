    <div class="main-bg">
        <main>
            <h1>Profile</h1>
            <div class="form-bg">
            <form action="5-user-profile.html">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name" value="Shariq" required>
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" name="last-name" value="Yousuf" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="example@gmail.com" disabled>
                <label for="user-name">User Name: </label>
                <input type="text" id="user-name" name="user-name" value="@shariq" disabled>
                <label for="password">Create a new Password: </label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-5] {8,}"
                    placeholder="Put a new password">
                <button class="submit" type="submit">Update Your Profile</button>
            </form>
