<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <form action="5-user-profile.html">
            <fieldset>
                <label for="first-name">First Name: </label><br>
                <input type="text" id="first-name" name="first-name" value="Shariq" required><br>
                <label for="last-name">Last Name: </label><br>
                <input type="text" id="last-name" name="last-name" value="Yousuf" required><br>
                <label for="email">Email Address: </label><br>
                <input type="email" id="email" name="email" value="shariqyousuf01@gmail.com" disabled><br>
                <label for="user-name">User Name: </label><br>
                <input type="text" id="user-name" name="user-name" value="@shariq" disabled><br>
                <label for="password">Create a new Password: </label><br>
                <input type="password" id="password" name="password" pattern="[a-z0-5] {8,}" placeholder="Put a different password"><br><br>
                <input type="submit" value="Update Your Profile!">
            </fieldset>
        </form>
    </main><hr>
    <footer>
        <p>Copyrights | <a href="#">terms&condition</a></p>
    </footer>
</body>
</html>
