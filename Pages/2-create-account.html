<div class="main-bg">
    <main>
        <h1>Let's Start...</h1>
        <div class="form-bg">
            <form action="4-dashboard.html" autocomplete="on" novalidate>
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" name="first-name" placeholder="i.e Shariq" required>
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="last-name" placeholder="i.e Yousuf" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    <label for="user-name">User Name: </label>
                    <input type="text" id="user-name" name="user-name" placeholder="@user-name" required>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8}"
                        placeholder="Min 8 Characters required!" required>
                <button class="submit" type="submit">Sign Up</button>
            </form>
            <p class="linkToSignIn">
                <a href="3-log-in.html">Already have an account?</a>
            </p>
        </div>
    </main>
