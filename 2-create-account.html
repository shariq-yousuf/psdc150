<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
</head>

<body>
    <header>
        <h1>Let's Start...</h1>
    </header>
    <main>
        <form action="4-dashboard.html" autocomplete="on">
            <fieldset>
                <legend>All info is required!</legend>
                <label for="first-name">Enter Your First Name: </label><br>
                <input type="text" id="first-name" name="first-name" placeholder="First Name!" required><br>
                <label for="last-name">Enter Your Last Name: </label><br>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name!" required><br>
                <label for="email">Enter Your Valid Email Address: </label><br>
                <input type="email" id="email" name="email" placeholder="email" required><br>
                <label for="user-name">Create Your User Name: </label><br>
                <input type="text" id="user-name" name="user-name" placeholder="@user-name" required><br>
                <label for="password">Enter Your Password: </label><br>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8}" placeholder="Min 8 Characters required!" required><br><br>
                <input type="submit" value="Sign Up">
            </fieldset>
        </form>
    </main><hr>
    <footer>
        <p>Copyrights | <a href="#">terms&condition</a></p>
    </footer>

</body>

</html>
